<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center text-primary">Calculator App</h1>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-row p-0">
                            <p>Operation:&nbsp;<span id="operation"></span></p>
                        </div>
                        <div class="d-flex flex-row p-0">
                            <div class="input-group">
                                <input type="text" class="form-control" id="result" disabled>
                                <div class="input-group-append">
                                    <span class="input-group-text" id="result_operator">Result</span>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row p-0">
                            <div class="col-md-3 btn btn-secondary" id="plus" onclick="get_operator(this.id)">+</div>
                            <div class="col-md-3 btn btn-secondary" id="minus" onclick="get_operator(this.id)">-</div>
                            <div class="col-md-3 btn btn-secondary" id="multiply" onclick="get_operator(this.id)">*</div>
                            <div class="col-md-3 btn btn-secondary" id="divide" onclick="get_operator(this.id)">/</div>
                        </div>
                        <div class="d-flex flex-row p-0">
                            <div class="col-md-9">
                                <div class="row">
                                    <div class="col-md-4 btn btn-primary" id="seven" onclick="get_number(this.id)">7</div>
                                    <div class="col-md-4 btn btn-primary" id="eight" onclick="get_number(this.id)">8</div>
                                    <div class="col-md-4 btn btn-primary" id="nine" onclick="get_number(this.id)">9</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 btn btn-primary" id="four" onclick="get_number(this.id)">4</div>
                                    <div class="col-md-4 btn btn-primary" id="five" onclick="get_number(this.id)">5</div>
                                    <div class="col-md-4 btn btn-primary" id="six" onclick="get_number(this.id)">6</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 btn btn-primary" id="one" onclick="get_number(this.id)">1</div>
                                    <div class="col-md-4 btn btn-primary" id="two" onclick="get_number(this.id)">2</div>
                                    <div class="col-md-4 btn btn-primary" id="three" onclick="get_number(this.id)">3</div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 btn btn-primary" id="zero" onclick="get_number(this.id)">0</div>
                                    <div class="col-md-3 btn btn-success" id="dot" onclick="get_number(this.id)">.</div>
                                    <div class="col-md-3 btn btn-danger" id="ac" onclick="get_operator(this.id)">AC</div>
                                    <div class="col-md-3 btn btn-secondary" id="ce" onclick="get_operator(this.id)">DEL</div>
                                </div>
                            </div>
                            <div class="col-md-3 btn btn-warning" id="equals" onclick="get_operator(this.id)"><br><br><span class="align-middle">=</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <span id="resultHistory"></span>
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>

</html>
